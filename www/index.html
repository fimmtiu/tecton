<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Tecton: a little world generator</title>

  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #flex-container {
      display: flex;
      width: 100%;
      height: 100%;
      position: absolute;
    }
    #canvas-container {
      flex-grow: 4;
    }
    #canvas-container canvas {
      position: absolute;
    }
    #interface {
      font-family: sans-serif;
      background-color: grey;
      padding: 0.3em;
      width: 300px;
    }
    #interface h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="flex-container">
    <div id="canvas-container">
    </div>

    <div id="interface">
      <h1 style="color: white">Tecton</h1>

      <p>Random seed:</p>
      <input type="text" id="random-seed"></input>

      <p>Elevation: <span id="elevation">0 m</span></p>
      <p>Cell: <span id="voronoi-cell"></span></p>
      <p>Plate: <span id="plate"></span></p>
      <p>Neighbours: <span id="neighbours">[]</span></p>
    </div>
  </div>

  <script src="tecton.js"></script>
</body>
</html>
